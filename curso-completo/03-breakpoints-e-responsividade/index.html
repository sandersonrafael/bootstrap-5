<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakpoints</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <table class="table text-center">
      <tr>
        <th>Breakpoint</th>
        <th>Infixo</th>
        <th>Dimensões</th>
      </tr>
      <tr>
        <td>Extra-pequeno</td>
        <td>Sem</td>
        <td><576px</td>
      </tr>
      <tr>
        <td>Pequeno</td>
        <td>sm</td>
        <td>>=576px</td>
      </tr>
      <tr>
        <td>Médio</td>
        <td>md</td>
        <td>>=768px</td>
      </tr>
      <tr>
        <td>Grande</td>
        <td>lg</td>
        <td>>=992px</td>
      </tr>
      <tr>
        <td>Extra-grande</td>
        <td>xl</td>
        <td>>=1200px</td>
      </tr>
      <tr>
        <td>Extra-extra-grande</td>
        <td>xxl</td>
        <td>>=1400px</td>
      </tr>
    </table>
  </div>
</body>

</html>
